	<style> /*стили таблицы*/
		table {
		    border-collapse: collapse; /* убираю двойные границы между ячейками */

		    border: 4px solid #000; /* рамка вокруг таблицы */
		   }
		td, th {
		    padding: 5px; /* поля вокруг текста */
		    border: 2px solid green; /* рамка вокруг ячеек */
		   }
	</style>
</head>
